default: "driver_name"

drivers:
  sqlite:
    - driver: "sqlite"
    - url: "app/database/database.db"
    - database: "test_db"
    - prefix: ""
    - foreign_key_constraints: true

  mysql:
    - driver: "mysql"
    - host: localhost
    - port: 3306
    - database: 
    - username:
    - password: env(APP_DB_PASSWORD)
    - url: ""
    - charset: "utf8mb4"
    - collation: "utf8mb4_unicode_ci"
    - prefix: ""
    - prefix_indexes: true
    - strict: true
    - engine: 

  pgsql:
    - driver: "pgsql"
    - url: ""
    - host: localhost
    - port: 5432
    - database:
    - username:
    - password:
    - charset: "utf8mb4"
    - collation: "utf8mb4_unicode_ci"
    - prefix: ""

  mssql:
    - driver: "mssql"
    - url: ""
    - host:
    - port:
    - database:
    - username:
    - password:
    - charset: "utf8mb4"
    - collation: "utf8mb4_unicode_ci"
    - prefix: ""

  mongodb:
    - driver: "mongodb"
    - url: ""
    - host:
    - port:
    - database:
    - username:
    - password:
    - charset: "utf8mb4"
    - collation: "utf8mb4_unicode_ci"
    - prefix: ""

migrations:
  path: 'app/database/migrations'
  # for every created migration: time_prefix_name_postfix
  prefix: "mg_" 
  postfix: "mg_" 
